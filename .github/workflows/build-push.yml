name: 构建并推送Caddy阿里云DNS镜像

on:
  workflow_dispatch:          # 手动触发（GitHub 页面上点击 Run workflow）
  push:
    分支: [ main, master ]
    paths:
      - 'Dockerfile'          # 仅 Dockerfile 变更时自动触发
      # 注意：不再包含 .github/workflows/build.yml

env:
  REGISTRY: crpi-f9fdchfskf2rzokg.cn-hangzhou.personal.cr.aliyuncs.com
  IMAGE_NAME: zhouk/caddy-alidns

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 设置QEMU
      uses: docker/setup-qemu-action@v3

    - name: 设置Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver: docker-container

    - name: 登录阿里云ACR
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.ALIYUN_USERNAME }}
        password: ${{ secrets.ALIYUN_PASSWORD }}

    - name: 构建并推送Docker镜像
      uses: docker/build-push-action@v5
      with:
        context: 。
        platforms: linux/amd64,linux/arm64
        push: true
        标签: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        provenance: false
        sbom: false
